<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>

    <!-- Atoms CSS -->
    <link rel="stylesheet" href="/css/atoms/form-field.css">

    <!-- Components CSS -->
    <link rel="stylesheet" href="/css/components/button-group.css">

    <!-- Globals CSS -->
    <link rel="stylesheet" href="/css/globals/font-face.css">
    <link rel="stylesheet" href="/css/globals/base.css">
    <link rel="stylesheet" href="/css/globals/utilities.css">
</head>
<body>

    <div class="form-field">

        <p class="form-field__label">FILTER BY</p>

        <div class="col">

            <div class="form-field__dropdown">

                <p>Select Filter</p>
                <img src="/images/arrow-down.svg" alt="down arrow">
        
            </div>

        </div>

    </div>

    <div class="form-field">

        <input type="text" id="subscription-email-address" name="subscription-email-address" class="form-field__input" placeholder="Email address">

        <a class="button button-form">Subscribe</a>

    </div>

</body>
</html>
