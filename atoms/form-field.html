<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>

    <!-- Atoms CSS -->
    <link rel="stylesheet" href="/css/atoms/form-field.css">

    <!-- Components CSS -->
    <link rel="stylesheet" href="/css/components/button-group.css">

    <!-- Globals CSS -->
    <link rel="stylesheet" href="/css/globals/font-face.css">
    <link rel="stylesheet" href="/css/globals/base.css">
    <link rel="stylesheet" href="/css/globals/utilities.css">
</head>
<body>

    <div class="form-field">

        <div class="form-field__label">
            <p>FILTER BY</p>
        </div>

        <div class="dropdown-container">
            <select class="form-field__dropdown">
                <option value="0">Select Filter</option>
                <option value="1">Author</option>
                <option value="2">Length</option>
            </select>
            <div class="form-field__dropdown-icon">
                <img src="../images/arrow-down.svg" alt="" width="10" height="10">
            </div>
        </div>

    </div>

    <div class="form-field">

        <input type="text" id="subscription-email-address" name="subscription-email-address" class="form-field__input" placeholder="Email address">

        <a class="button button-form">Subscribe</a>

    </div>

</body>
</html>
